<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quiz app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quiz-app">
      <div class="quiz-info">
        <div class="category">category : <span></span></div>
        <div class="question-count">question-count :<span></span></div>
        <select id="quiz-type">
          <option value="html_questions.json">HTML</option>
          <option value="css_questions.json">CSS</option>
          <option value="js_questions.json">JavaScript</option>
        </select>
        <button id="start-quiz">Start Quiz</button>
      </div>
      <div class="quiz-area"></div>
      <div class="answers-area"></div>
      <button class="submit">answer</button>
      <div class="bullets">
        <div class="spans"></div>
        <div class="count-down"></div>
      </div>
      <div class="results"></div>
    </div>
    
    <script src="main2.js"></script>
  </body>
</html>
